<div class="projects-container">
  <h2>Projects</h2>
  <div class="projects-grid">
  <div 
    class="project-card" 
    *ngFor="let project of projects"
    (mouseenter)="project.highlight ? triggerConfetti() : null"
  >
    <div class="project-thumbnail" [ngStyle]="{ 'background-color': project.bgColor }">
      <img *ngIf="project.image" [src]="project.image" alt="{{ project.name }} logo" />
      <a class="eye-overlay" [href]="project.githubLink" target="_blank" rel="noopener noreferrer" title="View on GitHub">
        <i class="fas fa-eye"></i>
      </a>
    </div>

    <div class="project-info">
      <h3>{{ project.name }}</h3>
      <p *ngIf="project.highlight" class="project-highlight">
        <i class="fas fa-trophy"></i> {{ project.highlight }}
      </p>
    </div>
  </div>
</div>
</div>
