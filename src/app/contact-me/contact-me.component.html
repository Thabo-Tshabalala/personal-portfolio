<div class="contact-container">
  <h2>Contact Form</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group">
        <input id="name" type="text" formControlName="name" placeholder="Full name" />
        <div *ngIf="submitted && f.name.errors" class="error">
          <div *ngIf="f.name.errors['required']">Name is required</div>
          <div *ngIf="f.name.errors['minlength']">At least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <input id="email" type="email" formControlName="email" placeholder="Email address" />
        <div *ngIf="submitted && f.email.errors" class="error">
          <div *ngIf="f.email.errors['required']">Email is required</div>
          <div *ngIf="f.email.errors['email']">Invalid email format</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input id="subject" type="text" formControlName="subject" placeholder="Subject" required />
      <div *ngIf="submitted && f.subject.errors" class="error">
        <div *ngIf="f.subject.errors['required']">Subject is required</div>
        <div *ngIf="f.subject.errors['minlength']">At least 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <textarea id="message" formControlName="message" placeholder="Your Message"></textarea>
      <div *ngIf="submitted && f.message.errors" class="error">
        <div *ngIf="f.message.errors['required']">Message is required</div>
        <div *ngIf="f.message.errors['minlength']">Minimum 15 characters</div>
      </div>
    </div>

    <div class="button-wrapper">
      <button type="submit">
        <span class="icon">ğŸš€</span> Send Message
      </button>
    </div>

    <div class="success" *ngIf="success">
      âœ… Message sent! We will get back to you soon.
    </div>
  </form>
</div>
