<div class="contact-container">
    <h2>Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
        <div *ngIf="submitted && f.name.errors" class="error">
          <div *ngIf="f.name.errors['required']">Name is required</div>
          <div *ngIf="f.name.errors['minlength']">At least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="submitted && f.email.errors" class="error">
          <div *ngIf="f.email.errors['required']">Email is required</div>
          <div *ngIf="f.email.errors['email']">Invalid email format</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" formControlName="subject" />
        <div *ngIf="submitted && f.subject.errors" class="error">
          <div *ngIf="f.subject.errors['required']">Subject is required</div>
          <div *ngIf="f.subject.errors['minlength']">At least 3 characters</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="submitted && f.message.errors" class="error">
          <div *ngIf="f.message.errors['required']">Message is required</div>
          <div *ngIf="f.message.errors['minlength']">Minimum 10 characters</div>
        </div>
      </div>
  
      <button type="submit">Send Message</button>
  
      <div class="success" *ngIf="success">
        âœ… Message sent! Thanks!
      </div>
    </form>
  </div>
